{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
<div class="c1">
    <div class="imgs">
  <!-- Looping through news   -->
  {% for image in images %}
  <figure>
    <img class="img-fluid" src="{{image.image.url}}" height="180" width="320">
    <figcaption class="text-center">
      
      <div class="box-content">
          <p>{{image.image_name}}</p>
        <a class="btn btn-warning more" href="media.gallery" href="image.html">view more</a>
        <p class="desc">{{image.details}}</p>
      </div>
    </figcaption>
  </figure>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nairobi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>uhuru park.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Images...</h2>
  </div>
  {% endfor %}
</div>
<style>
  .a-btn-warning{
    color: #416165;
  }

</style>

{% endblock %}
